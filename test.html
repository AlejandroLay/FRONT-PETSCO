<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sidebar-social li {
            text-align: center;
            width: 31.9%;
            margin-bottom: 3px !important;
            display: inline-block;
            font-size: 10px;
            padding: 0;
        }
        
        .sidebar-social i {
            display: block;
            margin: 0 auto 10px auto;
            width: 32px;
            height: 32px;
            margin: 10px auto 0;
            line-height: 32px;
            text-align: center;
            font-size: 20px;
            color: #444444;
            margin-top: 0;
            padding-top: 5px;
        }
        
        .sidebar-social a {
            text-decoration: none;
            width: 100%;
            height: 100%;
            display: block;
            margin: 0;
            padding: 0;
        }
        
        .sidebar-social a span {
            color: black;
            font-size: 15px;
            padding: 5px 0 10px 0;
            display: block;
            text-transform: uppercase;
            font-family: 'Montserrat';
            letter-spacing: 1px;
        }
        /* CSS para posicionar el bade cerca del carrito*/
        
        .cart {
            position: relative;
        }
        
        #cart_menu_num {
            position: absolute;
            top: 0;
            left: 50%;
            background: red;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 2px;
        }
    </style>
</head>

<body>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet" />
    <div class="cart-menu align-items-center d-flex">
        <div class="sidebar-social">
            <ul>
                <li>
                    <a href="URL-HERE" title="Twitter" target="_blank" rel="nofollow"><i class="fas fa-arrow-circle-right"></i><span>Login</span></a>
                </li>
                <li>
                    <a href="URL-HERE" title="Twitter" target="_blank" rel="nofollow"><i class="fas fa-user"></i><span>Registrate</span></a>
                </li>
                <li>
                    <a href="URL-HERE" class="cart" title="Facebook" target="_blank" rel="nofollow"><i class="fas fa-shopping-cart"></i><span>Carrito</span>
                        <span id="cart_menu_num" data-action="cart-can" class="badge rounded-circle">5</span>
                    </a>

                </li>
            </ul>
        </div>
    </div>
</body>

</html>
