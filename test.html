    <style>
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
        }
        
        .separator::before,
        .separator::after {
            content: '';
            flex: 2;
            border-bottom: 1px solid #000;
        }
        
        .separator:not(:empty)::before {
            margin-right: 15px;
        }
        
        .separator:not(:empty)::after {
            margin-left: 15px;
        }
    </style>
</head>
